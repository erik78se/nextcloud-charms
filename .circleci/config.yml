version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run:
          name: "Install charmcraft"
          command: |
            pip install charmcraft
      - run:
          name: "./run_test"
          command: |
            cd charm-nextcloud
            ./run_tests
      - run:
          name: "Build charm"
          command: |
            charmcraft --from charm-nextcloud
      - save_cache:
          name: "Cache the built charm and juju tar for the next workflow."
          key: nextcloud-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - nextcloud.charm
            - .local/


workflows:
  main:
    jobs:
      - build-and-test
