version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    build_directory: charm-nextcloud
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: |
            cd charm-nextcloud
            ./run_tests
          name: Test Nextcloud Charm

workflows:
  main:
    jobs:
      - build-and-test
